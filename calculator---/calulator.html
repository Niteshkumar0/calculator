<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iphone - calculator clone</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="calculator">
    <div class="container">
        <form>
        <div class="display">
            <input type="text" name="display" class="displayInput">
        </div>
        <div class="firstRow">
            <input type="button" value="AC" class="sameCss" onclick="display.value = ''" >
            <input type="button" value="DE" class="sameCss" onclick="display.value=display.value.toString().slice(0,-1)" >
            <input type="button" value="%" class="sameCss" onclick="display.value +='%' ">
            <input type="button" value="/" class="lastCol smallOperator"  class="sameCss" onclick="display.value +='/'" >
        </div>
        <div class="secondRow">
            <input type="button" value="7" class="sameCss" onclick="display.value += '7'">
            <input type="button" value="8" class="sameCss" onclick="display.value +='8'">
            <input type="button" value="9" class="sameCss" onclick="display.value +='9'">
            <input type="button" value="*" class="lastCol smallOperator" class="sameCss" onclick="display.value +='*'">
        </div>
        <div class="thirdRow">
            <input type="button" value="4" class="sameCss" onclick="display.value +='4'">
            <input type="button" value="5" class="sameCss" onclick="display.value +='5'">
            <input type="button" value="6" class="sameCss" onclick="display.value +='6'">
            <input type="button" value="-" class="sameCss lastCol"  onclick="display.value +='-'">
        </div>
        <div class="fourRow">
            <input type="button" value="1" class="sameCss" onclick="display.value +='1'">
            <input type="button" value="2" class="sameCss" onclick="display.value +='2'">
            <input type="button" value="3" class="sameCss" onclick="display.value +='3'">
            <input type="button" value="+" class="sameCss lastCol" onclick="display.value +='+'">
        </div>
        <div class="secondRow">
            <input type="button" value="0" class="sameCss zero" onclick="display.value +='0'">
            <input type="button" value="." class="sameCss" onclick="display.value +='.'">
            <input type="button" value="=" onclick="display.value = eval(display.value)" class="sameCss lastCol">
        </div>
        </form>
    </div>
    </div>
</body>
</html>
